<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jhs-OP - Login</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/static/jhs_logo.jpg" />
    <style>
        /* Global Styles */
        * {
            margin: 0;  
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            padding: 30px 20px;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo i {
            font-size: 35px;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .input-group input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .input-group input:hover {
            border-color: #667eea;
            background: white;
        }

        .input-group .icon {
            position: absolute;
            left: 16px;
            bottom: 16px;
            color: #999;
            font-size: 17px;
            transition: color 0.3s;
        }

        .input-group input:focus ~ .icon {
            color: #667eea;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 16px;
            bottom: 16px;
            color: #999;
            cursor: pointer;
            font-size: 17px;
            transition: color 0.3s;
        }

        .input-group .toggle-password:hover {
            color: #667eea;
        }

        .error {
            color: #ff4757;
            font-size: 13px;
            margin-top: 6px;
            display: none;
            margin-left: 5px;
        }

        .input-group.invalid input {
            border-color: #ff4757;
            background: #fff5f5;
        }

        .input-group.invalid .icon {
            color: #ff4757;
        }

        .input-group.valid input {
            border-color: #2ed573;
        }

        .input-group.valid .icon {
            color: #2ed573;
        }

        .forgot-password {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #667eea;
            transition: width 0.3s;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .register-link {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            .card {
                padding: 35px 25px;
            }

            .title {
                font-size: 24px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo i {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <i class="fas fa-building"></i>
        </div>
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Login to access your account</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="employeeCode">Employee Code</label>
                <input type="text" id="employeeCode" placeholder="Enter your employee code" required>
                <i class="fas fa-user icon"></i>
                <div class="error" id="employeeCodeError">Employee Code is required.</div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-lock icon"></i>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                <div class="error" id="passwordError">Password is required.</div>
            </div>
            <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="register-link">Don't have an account? <a href="register.html">Register</a></div>
    </div>

    <script>
        API_URL = "http://127.0.0.1:8000";
        // API_URL = "";
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Form Validation
        const form = document.getElementById('loginForm');
        const employeeCode = document.getElementById('employeeCode');
        const password = document.getElementById('password');
        const employeeCodeError = document.getElementById('employeeCodeError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', (e) => {
            let valid = true;

            // Reset states
            [employeeCode, password].forEach(input => {
                input.parentElement.classList.remove('invalid', 'valid');
            });
            [employeeCodeError, passwordError].forEach(error => {
                error.style.display = 'none';
            });

            // Validate Employee Code
            if (!employeeCode.value.trim()) {
                valid = false;
                employeeCode.parentElement.classList.add('invalid');
                employeeCodeError.style.display = 'block';
            } else {
                employeeCode.parentElement.classList.add('valid');
            }

            // Validate Password
            if (!password.value.trim()) {
                valid = false;
                password.parentElement.classList.add('invalid');
                passwordError.style.display = 'block';
            } else {
                password.parentElement.classList.add('valid');
            }

            if (!valid) {
                e.preventDefault();
            } else {
                e.preventDefault();

                const payload = {
                    employee_code: employeeCode.value.trim(),
                    password: password.value.trim()
                };

                fetch(`${API_URL}/api/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                })
                .then(async (res) => {
                    const data = await res.json();
                    if (!res.ok) {
                        throw new Error(data.detail || "Login failed");
                    }
                    return data;
                })
                .then((data) => {
    // Save JWT + employee code
    const empCode = document.getElementById("employeeCode").value.trim();

    localStorage.setItem("access_token", data.access_token);
    localStorage.setItem("employee_code", empCode);
    localStorage.setItem("loggedIn", "true");

    // Create success popup
    const overlay = document.createElement('div');
    overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
    `;

    const popup = document.createElement('div');
    popup.style.cssText = `
        background: white;
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        animation: slideUp 0.4s ease;
    `;

    popup.innerHTML = `
        <div style="
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        ">
            <i class="fas fa-check" style="font-size: 40px; color: white;"></i>
        </div>
        <h2 style="font-size: 28px; color: #2d3748; margin-bottom: 10px; font-weight: 700;">Login Successful!</h2>
        <p style="color: #718096; font-size: 16px; margin-bottom: 0;">Redirecting to dashboard...</p>
    `;

    overlay.appendChild(popup);
    document.body.appendChild(overlay);

    // Redirect after 2 seconds
    setTimeout(() => {
        window.location.href = "index.html";
    }, 2000);
})

                .catch((err) => {
    // Create error popup
    const overlay = document.createElement('div');
    overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
    `;

    const popup = document.createElement('div');
    popup.style.cssText = `
        background: white;
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        animation: slideUp 0.4s ease;
    `;

    popup.innerHTML = `
        <div style="
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        ">
            <i class="fas fa-times" style="font-size: 40px; color: white;"></i>
        </div>
        <h2 style="font-size: 28px; color: #2d3748; margin-bottom: 10px; font-weight: 700;">Login Failed!</h2>
        <p style="color: #718096; font-size: 16px; margin-bottom: 25px;">${err.message}</p>
        <button id="tryAgainBtn" style="
    padding: 12px 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
">Try Again</button>
    `;

    overlay.appendChild(popup);
document.body.appendChild(overlay);

// Try Again button click handler
document.getElementById('tryAgainBtn').addEventListener('click', function() {
    document.body.removeChild(overlay);
});

// Close on overlay click
overlay.addEventListener('click', function(e) {
    if (e.target === overlay) {
        document.body.removeChild(overlay);
    }
});
});
            }

        });
    </script>
</body>
</html>
