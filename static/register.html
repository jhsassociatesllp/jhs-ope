<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jhs-OP - Register</title>
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="/static/jhs_logo.jpg" />
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      html{
        overflow-x: hidden;
        overflow-y: hidden;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow-y: auto;
        padding: 30px 20px;
      }

      /* Animated Background */
      body::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        border-radius: 50%;
        top: -250px;
        right: -250px;
        animation: float 6s ease-in-out infinite;
      }

      body::after {
        content: "";
        position: absolute;
        width: 400px;
        height: 400px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        border-radius: 50%;
        bottom: -200px;
        left: -200px;
        animation: float 8s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 35px 30px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 440px;
        text-align: center;
        position: relative;
        z-index: 1;
        animation: slideUp 0.6s ease-out;
        margin: auto;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 65px;
        height: 65px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        margin: 0 auto 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        animation: pulse 2s ease-in-out infinite;
      }

      .logo i {
        font-size: 32px;
        color: white;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .title {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 6px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 14px;
        color: #888;
        margin-bottom: 25px;
      }

      .input-group {
        position: relative;
        margin-bottom: 18px;
        text-align: left;
      }

      .input-group label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: #555;
        margin-bottom: 6px;
        margin-left: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 13px 45px;
        border: 2px solid #e8e8e8;
        border-radius: 12px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: #f9f9f9;
      }

      .input-group input:focus {
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        outline: none;
      }

      .input-group input:hover {
        border-color: #667eea;
        background: white;
      }

      .input-group .icon {
        position: absolute;
        left: 16px;
        bottom: 15px;
        color: #999;
        font-size: 16px;
        transition: color 0.3s;
      }

      .input-group input:focus ~ .icon {
        color: #667eea;
      }

      .input-group .toggle-password {
        position: absolute;
        right: 16px;
        bottom: 15px;
        color: #999;
        cursor: pointer;
        font-size: 16px;
        transition: color 0.3s;
      }

      .input-group .toggle-password:hover {
        color: #667eea;
      }

      .error {
        color: #ff4757;
        font-size: 13px;
        margin-top: 6px;
        display: none;
        margin-left: 5px;
      }

      .input-group.invalid input {
        border-color: #ff4757;
        background: #fff5f5;
      }

      .input-group.invalid .icon {
        color: #ff4757;
      }

      .input-group.valid input {
        border-color: #2ed573;
      }

      .input-group.valid .icon {
        color: #2ed573;
      }

      .validation-rules {
        text-align: left;
        margin-bottom: 18px;
        padding: 12px 15px;
        background: #f9f9f9;
        border-radius: 12px;
        border: 2px solid #e8e8e8;
      }

      .validation-rules li {
        list-style: none;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        font-size: 12px;
        color: #666;
      }

      .validation-rules li:last-child {
        margin-bottom: 0;
      }

      .validation-rules li i {
        margin-right: 8px;
        font-size: 13px;
        color: #ddd;
        transition: color 0.3s;
      }

      .validation-rules li.valid i {
        color: #2ed573;
      }

      .validation-rules li.valid {
        color: #2ed573;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(-1px);
      }

      .login-link {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
      }

      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      .login-link a:hover {
        color: #764ba2;
      }

      /* Responsive */
      @media (max-width: 480px) {
        /* body {
          padding: 20px 15px;
        } */
        

        .card {
          padding: 35px 25px;
        }

        .title {
          font-size: 24px;
        }

        .logo {
          width: 60px;
          height: 60px;
        }

        .logo i {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2 class="title">Create Account</h2>
      <p class="subtitle">Register to get started</p>
      <form id="registerForm">
        <div class="input-group">
          <label for="employeeCode">Employee Code</label>
          <input
            type="text"
            id="employeeCode"
            placeholder="Enter your employee code"
            required
          />
          <i class="fas fa-user icon"></i>
          <div class="error" id="employeeCodeError">
            Employee Code is required.
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a strong password"
            required
          />
          <i class="fas fa-lock icon"></i>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          <div class="error" id="passwordError">
            Password does not meet requirements.
          </div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Re-enter your password"
            required
          />
          <!-- <i class="fas fa-lock icon"></i> -->
          <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
          <div class="error" id="confirmPasswordError">
            Passwords do not match.
          </div>
        </div>
        <ul class="validation-rules" id="passwordRules">
          <li><i class="fas fa-check-circle"></i> Minimum 8 characters</li>
          <li><i class="fas fa-check-circle"></i> One uppercase letter</li>
          <li><i class="fas fa-check-circle"></i> One lowercase letter</li>
          <li><i class="fas fa-check-circle"></i> One number</li>
          <li><i class="fas fa-check-circle"></i> One special character</li>
        </ul>
        <button type="submit" class="btn">Register</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>

    <script>
      API_URL = "http://127.0.0.1:8000/";
      // API_URL = ""
      // Password Toggle for Password
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });

      // Password Toggle for Confirm Password
      const toggleConfirmPassword = document.getElementById(
        "toggleConfirmPassword"
      );
      const confirmPasswordInput = document.getElementById("confirmPassword");
      toggleConfirmPassword.addEventListener("click", () => {
        const type =
          confirmPasswordInput.type === "password" ? "text" : "password";
        confirmPasswordInput.type = type;
        toggleConfirmPassword.classList.toggle("fa-eye");
        toggleConfirmPassword.classList.toggle("fa-eye-slash");
      });

      // Password Strength Indicator
      const passwordRules = document.getElementById("passwordRules").children;
      const rules = [
        { regex: /.{8,}/, index: 0 }, // Min 8 chars
        { regex: /[A-Z]/, index: 1 }, // Uppercase
        { regex: /[a-z]/, index: 2 }, // Lowercase
        { regex: /[0-9]/, index: 3 }, // Number
        { regex: /[^A-Za-z0-9]/, index: 4 }, // Special char
      ];

      passwordInput.addEventListener("input", () => {
        const value = passwordInput.value;
        rules.forEach((rule) => {
          const isValid = rule.regex.test(value);
          passwordRules[rule.index].classList.toggle("valid", isValid);
        });
      });

      // Form Validation
      const form = document.getElementById("registerForm");
      const employeeCode = document.getElementById("employeeCode");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const employeeCodeError = document.getElementById("employeeCodeError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );

      form.addEventListener("submit", (e) => {
        let valid = true;

        // Reset states
        [employeeCode, password, confirmPassword].forEach((input) => {
          input.parentElement.classList.remove("invalid", "valid");
        });
        [employeeCodeError, passwordError, confirmPasswordError].forEach(
          (error) => {
            error.style.display = "none";
          }
        );

        // Validate Employee Code
        if (!employeeCode.value.trim()) {
          valid = false;
          employeeCode.parentElement.classList.add("invalid");
          employeeCodeError.style.display = "block";
        } else {
          employeeCode.parentElement.classList.add("valid");
        }

        // Validate Password Strength
        const passwordValue = password.value;
        const isPasswordValid = rules.every((rule) =>
          rule.regex.test(passwordValue)
        );
        if (!isPasswordValid) {
          valid = false;
          password.parentElement.classList.add("invalid");
          passwordError.style.display = "block";
        } else {
          password.parentElement.classList.add("valid");
        }

        // Validate Confirm Password
        if (confirmPassword.value !== passwordValue) {
          valid = false;
          confirmPassword.parentElement.classList.add("invalid");
          confirmPasswordError.style.display = "block";
        } else if (passwordValue) {
          confirmPassword.parentElement.classList.add("valid");
        }

        if (!valid) {
          e.preventDefault();
        } else {
          e.preventDefault(); // stop normal form submit

          const payload = {
            employee_code: employeeCode.value.trim(),
            password: passwordValue,
          };

          fetch(`${API_URL}/api/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          })
            .then(async (res) => {
              if (!res.ok) {
                const data = await res.json();
                throw new Error(data.detail || "Registration failed");
              }
              return res.json();
            })
            .then((data) => {
  // Create success popup
  const overlay = document.createElement('div');
  overlay.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 99999;
    display: flex;
    align-items: center;
    justify-content: center;
  `;

  const popup = document.createElement('div');
  popup.style.cssText = `
    background: white;
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    animation: slideUp 0.4s ease;
  `;

  popup.innerHTML = `
    <div style="
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    ">
      <i class="fas fa-check" style="font-size: 40px; color: white;"></i>
    </div>
    <h2 style="font-size: 28px; color: #2d3748; margin-bottom: 10px; font-weight: 700;">Registration Successful!</h2>
    <p style="color: #718096; font-size: 16px; margin-bottom: 25px;">You will be redirected to login page...</p>
  `;

  overlay.appendChild(popup);
  document.body.appendChild(overlay);

  // Redirect after 2 seconds
  setTimeout(() => {
    window.location.href = "login.html";
  }, 2000);
})
            .catch((err) => {
              alert(err.message);
            });
        }
      });
    </script>
  </body>
</html>
